<header class="bg-white">
  <div
    class="mx-auto flex h-16 max-w-screen-xl items-center gap-8 px-4 sm:px-6 lg:px-8 shadow-md"
  >
    <img src="assets/logo.svg" alt="logo" />

    <!-- <p>{{ isUserLoggedIn$ | async }}</p> -->

    <div class="flex flex-1 items-center justify-end md:justify-between">
      <nav aria-label="Global" class="hidden md:block">
        <ul class="flex items-center gap-6 text-sm">
          <li>
            <a
              routerLink="/"
              routerLinkActive="text-teal-600"
              class="text-gray-500 transition hover:text-gray-500/75"
            >
              Home
            </a>
          </li>
          <li>
            <a
              routerLink="/explore"
              routerLinkActive="text-teal-600"
              class="text-gray-500 transition hover:text-gray-500/75"
            >
              Explore
            </a>
          </li>
          <li>
            <a
              routerLink="/projects"
              routerLinkActive="text-teal-600"
              class="text-gray-500 transition hover:text-gray-500/75"
            >
              Projects
            </a>
          </li>
          <li>
            <a
              routerLink="/about-us"
              routerLinkActive="text-teal-600"
              class="text-gray-500 transition hover:text-gray-500/75"
            >
              About Us
            </a>
          </li>
        </ul>
      </nav>
      <!-- @if (!test) { eddddddtest } -->
      <div class="flex items-center gap-4">
        <div
          *ngIf="isUserLoggedIn$ | async"
          class="flex flex-row w-[5.5vw] justify-between"
        >
          <span
            class="font-bold flex flex-row cursor-pointer"
            (click)="onOpenCartDropDown()"
          >
            <lucide-angular
              [img]="cartIcon"
              strokeWidth="2"
              class="my-icon"
            ></lucide-angular>
            &#40;{{ cartItemsCount | async }}&#41;
          </span>

          <clerk-user-button />
          <!-- <span class="w-10 h-10"> </span> -->
        </div>
        @if ( isCartDropDownOpen ) {
        <ng-container>
          <app-cart-drop-down (isOpen)="onOpenCartDropDown()" />
        </ng-container>
        }
        <div class="sm:flex sm:gap-4" *ngIf="!(isUserLoggedIn$ | async)">
          <a
            routerLink="/auth/login"
            class="block rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white transition hover:bg-teal-700"
          >
            Login
          </a>
          <a
            routerLink="/auth/register"
            class="hidden rounded-md bg-gray-100 px-5 py-2.5 text-sm font-medium text-teal-600 transition hover:text-teal-600/75 sm:block"
          >
            Register
          </a>
        </div>

        <button
          class="block rounded-sm bg-gray-100 p-2.5 text-gray-600 transition hover:text-gray-600/75 md:hidden"
        >
          <span class="sr-only">Toggle menu</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="size-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</header>
