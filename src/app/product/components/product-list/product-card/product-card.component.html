<div
  [routerLink]="['/products', product?.documentId]"
  class="bg-primary-dark rounded-lg shadow-md overflow-hidden hover:border hover:shadow-md hover:cursor-pointer"
>
  <div class="relative pb-[56.25%]">
    <!-- 16:9 aspect ratio -->
    <img
      [src]="product?.banner?.url"
      alt="Image 1"
      class="absolute h-full w-full object-cover"
    />
  </div>
  <div
    class="p-4 rounded-b-lg flex items-center justify-between b-3 bg-accent-text"
  >
    <div class="max-w-[70%]">
      <h3 class="font-bold text-md line-clamp-1 m-1 text-primary-light">
        {{ product?.title }}
      </h3>
      <h2
        class="text-xs text-secondary-text flex gap-1 items-center text-accent-light"
      >
        <span-lucide [size]="20" [img]="ListIcon" class="my-icon"></span-lucide>

        {{ product?.category }}
      </h2>
    </div>
    <h2 class="font-bold text-lg text-primary-light">{{ product?.price }}$</h2>
  </div>
</div>
