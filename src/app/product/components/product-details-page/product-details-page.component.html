<section class="px-10 md:px-20 pb-1 bg-secondary">
  <app-product-banner
    [product]="product"
    [isLoading]="isLoading"
  ></app-product-banner>

  <!-- <app-product-list [products]="products"> </app-product-list> -->
</section>
@if (recommendedProducts?.length !=0) {

<section class="px-10 md:px-20 pb-10 bg-secondary">
  <div class="flex justify-between items-center pb-6 flex-col md:flex-row">
    <h2 class="font-bold text-xl">recommended</h2>
    <p
      class="hover:cursor-pointer text-xs flex items-center md:text-lg text-accent-light hover:text-secondary-light"
    >
      View All Collection
      <span class="font-bold text-lg md:text-3xl md:pb-1 pl-1"> &#8594;</span>
    </p>
  </div>
  <app-product-list [products]="recommendedProducts"> </app-product-list>
</section>

}
