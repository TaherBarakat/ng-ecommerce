<section
  class="relative bg-primary-dark overflow-hidden h-screen flex items-center pt-10 md:pt-0"
>
  <!-- Main SVG Background Layer with Animation -->
  <div
    class="absolute inset-0 flex items-center justify-center pointer-events-none"
    aria-hidden="true"
  >
    <!-- Using your existing logo SVG with animation -->
    <img
      src="assets/logo.svg"
      alt="Background Logo"
      class="w-[50vw] h-96 opacity-[0.15] animate-spin-slow"
    />
  </div>

  <!-- Additional SVG background elements using the same logo -->
  <div class="absolute top-1/4 left-1/4 animate-float opacity-[0.5]">
    <img src="assets/logo.svg" alt="" class="w-24 h-24" />
  </div>

  <div
    class="absolute bottom-1/4 right-1/4 animate-float opacity-[0.3]"
    style="animation-delay: 1s"
  >
    <img src="assets/logo.svg" alt="" class="w-16 h-16" />
  </div>

  <!-- Content Layer -->
  <div
    class="relative z-10 mx-auto w-screen max-w-screen-xl px-4 py-14 lg:px-8 lg:py-32"
  >
    <div class="mx-auto max-w-prose text-center">
      <h1 class="text-4xl font-bold text-indigo-400 md:text-5xl">
        NEXUS GAMING GEAR
        <strong class="text-secondary block mt-4">Level Up Your</strong>
        Gaming Experience
      </h1>
      <p
        class="mt-4 text-base text-pretty text-primary-light sm:text-lg/relaxed"
      >
        Premium gaming gear for champions. Cutting-edge mice, keyboards, PCs &
        laptops to dominate the competition.
      </p>
      <div class="mt-8 flex justify-center gap-4 sm:mt-10 flex-col md:flex-row">
        <button
          class="inline-block rounded border border-accent bg-accent px-6 py-3 font-medium text-secondary shadow-sm transition-all hover:bg-indigo-700 hover:scale-105"
          routerLink="/cart"
        >
          Shop Now
        </button>
        <button
          class="inline-block rounded border border-accent px-6 py-3 font-medium text-primary-light shadow-sm transition-colors hover:bg-primary hover:text-secondary"
          [routerLink]="'/products'"
        >
          Explore Products
        </button>
      </div>
    </div>
  </div>

  <!-- Optional: Ambient glow effects -->
  <div
    class="absolute top-1/3 left-1/3 w-64 h-64 bg-accent opacity-5 rounded-full filter blur-3xl animate-pulse-glow"
  ></div>
  <div
    class="absolute bottom-1/3 right-1/3 w-40 h-40 bg-indigo-400 opacity-5 rounded-full filter blur-3xl animate-pulse-glow"
    style="animation-delay: 1s"
  ></div>
</section>
