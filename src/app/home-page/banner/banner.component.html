<section
  class="bg-primary-dark h-screen flex items-center pb-[200px] pt-10 md:pt-0"
>
  <div class="mx-auto w-screen max-w-screen-xl px-4 py-14 lg:px-8 lg:py-32">
    <div class="mx-auto max-w-prose text-center">
      <h1 class="text-4xl font-bold text-indigo-400 md:text-5xl">
        NEXUS GAMING GEAR
        <strong class="text-secondary block mt-4"> Level Up Your </strong>
        Gaming Experience
      </h1>

      <p
        class="mt-4 text-base text-pretty text-primary-light sm:text-lg/relaxed"
      >
        Premium gaming gear for champions. Cutting-edge mice, keyboards, PCs &
        laptops to dominate the competition.
      </p>

      <div class="mt-8 flex justify-center gap-4 sm:mt-10 flex-col md:flex-row">
        <button
          class="inline-block rounded border border-accent bg-accent px-6 py-3 font-medium text-secondary shadow-sm transition-colors hover:bg-indigo-700 hover:scale-105 transform transition-transform"
          routerLink="/cart"
        >
          Shop Now
        </button>

        <button
          class="inline-block rounded border border-accent px-6 py-3 font-medium text-primary-light shadow-sm transition-colors hover:bg-primary hover:text-secondary"
          [routerLink]="'/products'"
        >
          Explore Products
        </button>
      </div>
    </div>
  </div>
</section>
