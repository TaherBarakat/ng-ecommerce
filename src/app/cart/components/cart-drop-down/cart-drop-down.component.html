<div
  class="bg-gray-100: z-10 rounded-md border shadow-sm absolute mx-10 right-10 top-12 p-5 overflow-auto"
>
  <div
    class="relative w-screen max-w-sm border border-gray-600 bg-gray-100 px-4 py-8 sm:px-6 lg:px-8"
    aria-modal="true"
    role="dialog"
    tabindex="-1"
  >
    <button
      (click)="onCloseCart()"
      class="absolute end-4 top-4 text-gray-600 transition hover:scale-110"
    >
      <span class="sr-only">Close cart</span>

      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="size-5"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <div class="mt-4 space-y-6">
      <ul class="space-y-4">
        @for (item of carts; track item.documentId) { @if(item.products[0]){
        <li class="flex items-center gap-4">
          <img
            [src]="item.products[0].banner?.url"
            alt=""
            class="size-16 rounded-sm object-cover"
          />

          <div>
            <h3 class="text-sm text-gray-900">Basic Tee 6-Pack</h3>

            <dl class="mt-0.5 space-y-px text-[10px] text-gray-600">
              <div>
                <dt class="inline">category{{ " " }}</dt>
                <dd class="inline">{{ item.products[0].category }}</dd>
              </div>

              <div>
                <dt class="inline">price:</dt>
                <dd class="inline">{{ item.products[0].price }} $</dd>
              </div>
            </dl>
          </div>
        </li>
        } }
      </ul>

      <div class="space-y-4 text-center">
        <a
          href="#"
          class="block rounded-sm border border-gray-600 px-5 py-3 text-sm text-gray-600 transition hover:ring-1 hover:ring-gray-400"
        >
          View my cart (2)
        </a>

        <a
          href="#"
          class="block rounded-sm bg-gray-700 px-5 py-3 text-sm text-gray-100 transition hover:bg-gray-600"
        >
          Checkout
        </a>

        <a
          href="/products"
          class="inline-block text-sm text-gray-500 underline underline-offset-4 transition hover:text-gray-600"
        >
          Continue shopping
        </a>
      </div>
    </div>
  </div>
</div>
