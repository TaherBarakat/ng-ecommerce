<div class="payment-container">
  <div class="payment-card">
    <div class="payment-header">
      <h2>Payment Element Example</h2>
    </div>

    <div class="payment-content" [formGroup]="checkoutForm">
      <div class="form-row">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" />
          <div
            *ngIf="
              checkoutForm.get('name')?.invalid &&
              checkoutForm.get('name')?.touched
            "
            class="error-message"
          >
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" />
          <div
            *ngIf="
              checkoutForm.get('email')?.invalid &&
              checkoutForm.get('email')?.touched
            "
            class="error-message"
          >
            Valid email is required
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Address</label>
        <input type="text" formControlName="address" class="form-control" />
        <div
          *ngIf="
            checkoutForm.get('address')?.invalid &&
            checkoutForm.get('address')?.touched
          "
          class="error-message"
        >
          Address is required
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label>ZIP Code</label>
          <input type="text" formControlName="zipcode" class="form-control" />
          <div
            *ngIf="
              checkoutForm.get('zipcode')?.invalid &&
              checkoutForm.get('zipcode')?.touched
            "
            class="error-message"
          >
            ZIP code is required
          </div>
        </div>

        <div class="form-group">
          <label>City</label>
          <input type="text" formControlName="city" class="form-control" />
          <div
            *ngIf="
              checkoutForm.get('city')?.invalid &&
              checkoutForm.get('city')?.touched
            "
            class="error-message"
          >
            City is required
          </div>
        </div>
      </div>

      <div class="stripe-element-container">
        @if (elementsOptions.clientSecret) {
        <ngx-stripe-elements
          [stripe]="stripe"
          [elementsOptions]="elementsOptions"
        >
          <ngx-stripe-payment />
        </ngx-stripe-elements>
        }
      </div>

      <div class="payment-actions">
        <button
          type="button"
          class="btn-clear"
          (click)="clear()"
          [disabled]="paying()"
        >
          CLEAR
        </button>
        <button
          type="button"
          class="btn-pay"
          (click)="collectPayment()"
          [disabled]="paying() || checkoutForm.invalid"
        >
          @if (paying()) { PROCESSING... } @else { PAY {{ amount | currency }}
          }
        </button>
      </div>

      @if (paymentError()) {
      <div class="error-message payment-status">
        {{ paymentError() }}
      </div>
      } @if (paymentSuccess()) {
      <div class="success-message payment-status">
        Payment processed successfully!
      </div>
      }
    </div>
  </div>
</div>

<!-- {{ elementsOptions.clientSecret }} -->
